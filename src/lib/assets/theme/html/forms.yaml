  postDescription: >-

- template: card
  subtemplate: simple
  sideblockopen: true
  icon: 
  title: El input
  description: >-
    Vale, con esto no basta. En un campo de formulario suele existir un texto que indica cómo deberia verse el contenido a rellenar. Este texto se denomina como placeholder.
  mgCode: html
  mgContent: >-
    ```html

    <form action="/url_de_destino" method="POST">
        <label for="nombre">Nombre:</label>
        <input id="nombre" type="text" placeholder="Ingresa tu nombre">
    </form>

- template: card
  subtemplate: simple
  sideblockopen: true
  icon: 
  title: El input
  description: >-
    Por otro lado, debemos indicar el nombre del input, mediante el atributo `name`, para cuando hagamos el envío del formulario sepa qué información está enviando. Este dato lo recibirá el servidor en el cuerpo de la solicitud.
  mgCode: html
  mgContent: >-
    ```html

    <form action="/url_de_destino" method="POST">
        <label for="nombre">Nombre:</label>
        <input id="nombre" type="text" placeholder="Ingresa tu nombre" name="nombre">
    </form>

- template: card
  subtemplate: simple
  sideblockopen: true
  icon: 
  title: El input
  description: >-
    Existen muchas otras opciones relacionadas con los inputs, las iremos viendo poco a poco y comprendiendo el uso que tienen.
  mgCode: html
  mgContent: >-
    ```html

    <form action="/url_de_destino" method="POST">
        <label for="nombre">Nombre:</label>
        <input id="nombre" type="text" placeholder="Ingresa tu nombre" name="nombre" value="Pedro" readonly required>
    </form>

- template: card
  subtemplate: simple
  sideblockopen: true
  icon: 
  title: El select
  description: >-
    Con select podemos crear un menú desplegable con múltiples opciones. Utilizando la etiqueta select y la etiqueta option.
  mgCode: html
  mgContent: >-
    ```html

    <form action="/url_de_destino" method="POST">
        <label for="theme">Listado:</label>
        <select id="theme" name="theme">
            <option>Opción 1</option>
            <option>Opción 2</option>
            <option>Opción 3</option>
        </select>
    </form>

- template: card
  subtemplate: simple
  sideblockopen: true
  icon: 
  title: El select
  description: >-
    Las opciones del select se definen mediante la etiqueta option. Cada opción debe tener un valor único, que se enviará al servidor cuando se seleccione. Este valor se puede acceder mediante el atributo `value` de la etiqueta option.
  mgCode: html
  mgContent: >-
    ```html

    <form action="/url_de_destino" method="POST">
        <label for="theme">Listado:</label>
        <select id="theme" name="theme">
            <option value="1">Opción 1</option>
            <option value="2">Opción 2</option>
            <option value="3">Opción 3</option>
        </select>
    </form>

- template: card
  subtemplate: simple
  sideblockopen: true
  icon: 
  title: El select
  description: >-
    También es posible agregar un atributo `selected` a una opción para que se muestre como seleccionada por defecto.
  mgCode: html
  mgContent: >-
    ```html

    <form action="/url_de_destino" method="POST">
        <label for="theme">Listado:</label>
        <select id="theme" name="theme">
            <option value="1">Opción 1</option>
            <option value="2" selected>Opción 2</option> 
            <option value="3">Opción 3</option>
        </select>
    </form>