- template: text
  subtemplate: simple
  sideblockopen: 
  icon: 
  title: Los formularios HTML
  description: >-
    Los formularios son una parte fundamental de cualquier página web. Necesarios para recopilar información y permitir a los usuarios conectar con el cliente.

- template: card
  subtemplate: simple
  sideblockopen: true
  icon: 
  title: ¿Cómo funcionan?
  description: >-
    De la misma forma que elementos como listas o tablas requieren de un contenedor para funcionar, los formularios necesitan de un contenedor para agrupar los elementos de entrada.
  
- template: card
  subtemplate: list
  sideblockopen: true
  title: ¿Cómo funcionan?
  description: >-
    Pero antes de meternos en faena, entendamos algunos conceptos de los formularios.
  listItems: 
    - num: '1'
      title: Label
    - num: '2'
      title: Input
    - num: '3'
