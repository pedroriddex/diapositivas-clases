    - num: '4'
      title: Textarea
    - num: '5'
      title: Submit

- template: image
  subtemplate: simple
  sideblockopen: 
  icon: 
  title: Label
  description: >-
    El elemento label se utiliza para asignar un texto descriptivo a otro elemento de formulario, como un campo de entrada. Esto mejora la accesibilidad y la usabilidad del formulario, permitiendo a los usuarios entender el propósito de cada campo.
  iframe: label

- template: image
  subtemplate: simple
  sideblockopen: 
  icon: 
  title: Input
  description: >-
    El input es el elemento más básico de un formulario. Se utiliza para recopilar información del usuario, como texto, números, contraseñas, etc. Es un elemento muy versátil que puede ser utilizado para una amplia variedad de propósitos.
  iframe: input

- template: image
  subtemplate: simple
  sideblockopen: 
  icon: 
  title: Select
  description: >-
    Select es un elemento de formulario que permite a los usuarios seleccionar una opción de una lista predefinida. Es similar a un menú desplegable y es muy útil para recopilar información sobre preferencias, categorías o cualquier otra información que requiera una selección única.
  iframe: select

- template: image
  subtemplate: simple
  sideblockopen: 
  icon: 
  title: Textarea
  description: >-
    Textarea es un elemento de formulario que permite a los usuarios ingresar texto de varias líneas. Es útil para recopilar comentarios, mensajes largos o cualquier otro tipo de entrada que requiera más espacio.
  iframe: textarea

- template: image
  subtemplate: simple
  sideblockopen: 
  icon: 
  title: Submit
  description: >-
    Submit es un botón de formulario que se utiliza para enviar los datos del formulario al servidor. Es esencial para que los usuarios puedan interactuar con los formularios y enviar la información necesaria. Aunque, que no os engañe, no es simplemente un botón, sino un input de tipo submit.
  iframe: submit

- template: text
  subtemplate: simple
  sideblockopen: true
  icon: 
  title: Traducción a HTML
  description: >-
    Ahora que entendemos los conceptos básicos de los formularios, veamos cómo traducirlos a HTML.

- template: card
  subtemplate: 
  sideblockopen: true
  icon: 
  title: Contenedor de formulario
  description: >-
    Todo el formulario se envuelve en una etiqueta `<form>`.
  mgCode: html
  mgContent: >-
    ```html

    <form>
        <!-- Aquí va el contenido del formulario -->
    </form>

- template: card
  subtemplate: 
  sideblockopen: true
  icon: 
  title: Contenedor de formulario
  description: >-
    Pero este contenedor no solo sirve para agrupar los elementos de entrada. También se utiliza para especificar la acción que se debe realizar cuando se envía el formulario y cómo debe hacerlo.
  mgCode: html
  mgContent: >-
    ```html

    <form action="" method="">
        <!-- Aquí va el contenido del formulario -->
    </form>

- template: card
  subtemplate: 
  sideblockopen: true
  icon: 
  title: Contenedor de formulario - Action
  description: >-
    Por un lado tenemos el atributo `action`, que especifica la URL a la que se enviarán los datos del formulario cuando se presione el botón de envío. Es como el la dirección postal donde envias un paquete, en este caso lo que envias son los datos que estén rellenos en el formulario.
  mgCode: html
  mgContent: >-
    ```html

    <form action="/url_de_destino" method="">
        <!-- Aquí va el contenido del formulario -->
    </form>

- template: card
  subtemplate: 
  sideblockopen: true
  icon: 
  title: Contenedor de formulario - Method
  description: >-
    Después tenemos el método `method`, que especifica cómo se enviarán los datos del formulario. Puede ser `GET` o `POST`. Con el primero de estos la información se mandará en la URL, visible para todos. En cambio con la segunda opción, la información se enviará en el cuerpo de la solicitud, más seguro para información sensible, como contraseñas.
  mgCode: html
  mgContent: >-
    ```html

    <form action="/url_de_destino" method="POST">
        <!-- Aquí va el contenido del formulario -->
    </form>
  
- template: card
  subtemplate: simple
  sideblockopen: true
  icon: 
  title: El label
  description: >-
    Siempre que tengamos un input, debemos asociarlo con un label. Esto se logra mediante el atributo `for` en el label y el atributo `id` en el input, donde el valor de `for` debe coincidir con el valor de `id`.
  mgCode: html
  mgContent: >-
    ```html

    <form action="/url_de_destino" method="POST">
        <label for="nombre">Nombre:</label>
        <input id="nombre">
    </form>

- template: card
  subtemplate: simple
  sideblockopen: true
  icon: 
  title: El input
  description: >-
    Cuando hablamos del input podemos estar hablando de cualquier tipo de campo, excepturando áreas de texto y selectores. Entonces ¿Cómo definimos qué tipo de input que queremos usar? Ahí entra en juego el atributo `type`.
  mgCode: html
  mgContent: >-
    ```html

    <form action="/url_de_destino" method="POST">
        <label for="nombre">Nombre:</label>
        <input id="nombre" type="text"> <!-- En este caso es un campo de texto simple -->
    </form>

- template: card
  subtemplate: simple
  sideblockopen: true
  icon: 
  title: El input
  description: >-
    Existen un montón de tipos de input, cada uno con sus utilidades.
  list: 
